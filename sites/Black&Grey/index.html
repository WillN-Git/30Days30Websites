<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Black & Grey</title>

    <!--
          ICONS
    ===================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--
          CSS
    ===================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="row wrapper">
      <!--
            GREY PART
        ===================== -->
      <div id="container1" class="container-fluid col-md-6 vh">
        <nav class="container">
          <ul class="menu">
            <li>
              <h3 class="title text-uppercase">Unsplash</h3>
              <span class="bi bi-list" style="font-weight: 900;font-size: 2em"></span>
            </li>
            <li><a href="#" class="text-uppercase">Collection</a></li>
            <li><a href="#" class="text-uppercase">Explore</a></li>
          </ul>
        </nav>
      </div><!-- End of Grey Part -->

      <!--
            CONTENT
      ===================== -->

      <div class="img-wrapper content">
        <div class="karina"></div>
      </div>

      <aside class="info content">
        <ul class="menu">
          <li>unsplash.com</li>
          <li>@karinates</li>
          <li>karinates.com</li>
          <li><i class="bi bi-share-fill"></i></li>
        </ul>
      </aside>

      <div class="text content">
        <h1 id="title" class="text-capitalize">Karina tes</h1>
        <p>Fashion photographer</p>
      </div>

      <div class="name content">Karina Tes</div>

      <div class="bottom-nav content">
        <ul>
          <li>Profile</li>
          <li>Portfolio</li>
          <li>Contact</li>
          <li></li>
        </ul>
        <div id="bar"></div>
      </div>
      <!-- End of Content Section -->

      <!--
          BLACK PART
      ===================== -->
      <div id="container2" class="container-fluid col-md-6 vh">
        <nav class="container">
          <ul class="menu">
            <li>
            </li>
            <li>
              <a href="#" class="text-uppercase">
                Search  
                <i class="bi bi-search" style="display: inline;font-weight: 900;"></i>
              </a></li>
            <li><a href="#" class="text-uppercase">About</a></li>
          </ul>
        </nav>
      </div><!-- End of Black Part -->
    </div><!-- End of The Wrapper -->
    
    <!--
          SCRIPTS
    ===================== -->
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>

    <!-- script -->
    <script type='text/javascript'>
      //NavBar
      TweenMax.from('nav', 1.5, {
        delay: 1.8,
        opacity: 0,
        y: '20',
        ease: Expo.easeInOut
      });

      //Bottom Nav List items
      TweenMax.staggerFrom('.bottom-nav li', 2, {
        delay: 1.5,
        opacity: 0,
        x: '300',
        ease: Expo.easeInOut
      }, 0.08);

      //Karina Picture
      TweenMax.from('.karina', 1.5, {
        delay: 1.5,
        x: '-40',
        opacity: 0,
        width: '0',
        ease: Power2.easeInOut
      });

      //Info
      TweenMax.from('.info', 1.5, {
        delay: 1.8,
        opacity: 0,
        ease: Expo.easeInOut 
      });

      //Grey and Black BG
      TweenMax.from('#container1', 1.5, {
        delay: 1,
        opacity: 0,
        x: '-800',
        ease: Expo.easeInOut
      });

      TweenMax.from('#container2', 1.5, {
        delay: 1,
        opacity: 0,
        x: '800',
        ease: Expo.easeInOut
      });

    </script>
  </body>
</html>
