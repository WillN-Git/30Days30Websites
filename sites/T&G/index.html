<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>replit</title>

	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="overlay first"></div>
  <div class="overlay second"></div>
  <div class="overlay third"></div>
  
  <div class="container">
    

    <header id="header">
      <nav id="nav-icon">
        <img src="images/menu.png" alt="">
      </nav>

        <div id="search-side" style="display: flex">
          <p style="align-self: center">ENG</p>
          <img src="images/search.png" alt="" />
        </div>
      </header>

      <main id="main">
        <div id="social-media-side">
          <img src="images/twitter.png" class="social-img" />
          <img src="images/snapchat.png" class="social-img" />
          <img src="images/facebook.png" class="social-img" />
          <img src="images/instagram.png" class="social-img" />
        </div>

        <div id="text-intro">
          <h1 id="title">TONI&GUY</h1>
          <h3>Collection 2021<br/>Duality concept</h3>
          <p id="description">
            Lorem ipsum dolor sit amet,
            consectetur adipiscing elit.
            Cras nec diam sit amet velit
            pretium vestibulum at efficitur
          </p>
        </div>

        <div id="theme"><span>DUALITY</span></div>

        <div id="distortion"></div>
        

        <div id="sponsor-side">
          <h2 id="lfw">London Fashion Week</h2>
          <p>Official Sponsor</p>
        </div>
      </main>
    </div>

  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <!-- three js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
    integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
  <!-- hover-effect js -->
  <script src="js/hover-effect.umd.js"></script>

  <script type="text/javascript">
    new hoverEffect({
      parent: document.querySelector('#distortion'),
      intensity: 0.2,
      image1: './images/01.png',
      image2: './images/02.png',
      displacementImage: './images/diss.png',
      imagesRatio: 380 / 300
    })

    // NAVBAR
    TweenMax.from("#header", 1.5, {
      delay: 1.5,
      opacity: 0,
      y: "20",
      ease: Expo.easeInOut
    }, 0.08);

    // MEDIA
    TweenMax.staggerFrom("#social-media-side img", 1.5, {
      delay: 1.5,
      opacity: 0,
      x: "-20",
      ease: Expo.easeInOut
    }, 0.08);

    // TEXT
    TweenMax.from("#text-intro h1", 1.5, {
      delay: 1,
      y: "100%",
      ease: Expo.easeInOut
    });

    TweenMax.from("#text-intro h3", 1.5, {
      delay: 1.2,
      y: "100%",
      ease: Expo.easeInOut
    });

    TweenMax.from("#text-intro p", 1.5, {
      delay: 1.3,
      y: "100%",
      ease: Expo.easeInOut
    });

    TweenMax.from("#theme span", 1.5, {
      delay: 1.5,
      opacity: 0,
      x: "-10000",
      ease: Expo.easeInOut
    });

    // SPONSOR
    TweenMax.from(".sponsor", 1.5, {
      delay: 1.5,
      opacity: 0,
      y: "20",
      ease: Expo.easeInOut
    });

    TweenMax.from(".sponsor", 1.5, {
      delay: 1.6,
      opacity: 0,
      y: "20",
      ease: Expo.easeInOut
    });

    // DISTORTION
    TweenMax.from("#distortion", 1.5, {
      delay: 2,
      opacity: 0,
      y: "20",
      ease: Expo.easeInOut
    });

    // OVERLAY
    TweenMax.to(".first", 1.5, {
      delay: .5,
      top: "-100%",
      ease: Expo.easeInOut
    });

    TweenMax.to(".second", 1.5, {
      delay: .7,
      top: "-100%",
      ease: Expo.easeInOut
    });

    TweenMax.to(".third", 1.5, {
      delay: .9,
      top: "-100%",
      ease: Expo.easeInOut
    });
  </script>
  </body>
</html>
